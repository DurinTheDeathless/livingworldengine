<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living World Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #2b1f13;
      color: #f4e3c1;
      font-family: Georgia, serif;
      text-align: left;
      padding: 20px;
    }
    .section-block {
      max-width: 1200px;
      margin: 0 auto 20px auto;
      padding: 10px;
      background-color: #3a2d1e;
      border: 1px solid #c7b58d;
      border-radius: 6px;
    }
    .title-area h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      color: #ffd700;
      margin-bottom: 0.3em;
      text-align: center;
    }
    .title-area p.subtitle {
      font-size: 1.2rem;
      color: #e0c097;
      margin-bottom: 0.5em;
      text-align: center;
    }
    .emblem {
      text-align: center;
      margin-bottom: 10px;
    }
    .emblem img {
      width: 240px;
      height: auto;
    }
    .divider {
      border: none;
      border-top: 1px solid #c7b58d;
      margin: 10px 0;
    }
    /* 
       1) Use flex for .buttons-block 
       2) align-items: center ensures both buttons share the same baseline
       3) gap for space between them
    */
    .buttons-block {
      display: flex;
      align-items: center; 
      justify-content: center;
      gap: 10px; 
      margin-top: 0px;
    }
    /* 
       Common button styling 
       - Same fixed height 
       - No line wraps 
       - Display: inline-flex replaced by the parent's flex
         but we'll keep display: flex for the internal alignment 
    */
    button,
    .google-btn {
      background-color: #5c3e1a;
      color: #f4e3c1;
      text-decoration: none;
      border: 1px solid #7a5c3e;
      border-radius: 6px;
      font-family: Georgia, serif;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;

      display: flex;        /* ensures internal icon + text are aligned */
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin: 0;            /* no margin needed here, parent flex sets gap */
      
      height: 44px;         
      line-height: normal; 
      white-space: nowrap;  

      padding: 0 16px;
    }
    button:hover,
    .google-btn:hover {
      background-color: #8a5f2e;
      transform: scale(1.03);
    }
    .google-btn {
      background-color: #fff;
      color: #222;
      border: 1px solid #ccc;
    }
    .google-btn:hover {
      background-color: #ddd;
      transform: scale(1.03);
    }
    .google-btn img {
      display: inline-block;
      vertical-align: middle;
      width: 20px;
      height: 20px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #c7b58d;
      margin-top: 20px;
    }
    footer a {
      color: #c7b58d;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="section-block title-area">
    <div class="emblem">
      <img src="/anvil-emblem-frontpage.png" alt="Forge Emblem" />
    </div>
    <h1>Living World Engine</h1>
    <p class="subtitle">Enter the forge of a world that lives and remembers.</p>
  </div>

  <div class="section-block">
    <div class="buttons-block">
      <button onclick="window.location.href='app.html'">Continue Without Login</button>
      <button class="google-btn" onclick="window.location.href='/auth/google?prompt=select_account'">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
        Login with Google
      </button>
    </div>
  </div>

  <footer>
    <p>
      <a href="/privacy.html">Privacy Policy</a>
      â€¢
      <a href="mailto:theelderdaysapplications@gmail.com">Contact Support</a>
    </p>
  </footer>
</body>
</html>
