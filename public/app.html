<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Living World Engine - Manage Worlds</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #2b1f13;
      color: #f4e3c1;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 40px;

      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      gap: 40px;
    }

    .title {
      grid-column: 1 / span 2;
      text-align: center;
      margin-bottom: 20px;
    }
    .title h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      color: #ffd700;
      margin: 0;
    }
    .title p.subtitle {
      font-family: 'Georgia', serif; 
      font-size: 1.2rem;
      color: #e0c097;
      font-style: italic;
      margin: 6px 0 0;
      text-align: center;
    }

    .panel {
      background-color: #3c2e20;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      font-family: 'UnifrakturCook', cursive;
      color: #ffd700;
      font-size: 1.8rem;
      margin-bottom: 16px;
      border-bottom: 1px solid #5a4330;
      padding-bottom: 6px;
    }

    h3 {
      margin-top: 20px;
      margin-bottom: 8px;
    }

    ul#userWorlds {
      list-style: none;
      padding: 0;
      margin-bottom: 16px;
    }
    ul#userWorlds li {
      padding: 6px;
      cursor: pointer;
      border-radius: 5px;
    }
    ul#userWorlds li.selected {
      background-color: #6f4f2a;
    }

    input[type="text"],
    input[type="file"],
    button {
      width: 100%;
      box-sizing: border-box;
      margin: 6px 0;
      padding: 8px;
      background-color: #4a3826;
      border: 1px solid #7a5c3e;
      color: #f4e3c1;
      font-family: 'Georgia', serif;
      font-size: 1em;
      border-radius: 5px;
    }
    button:hover {
      background-color: #80603e;
      cursor: pointer;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>Manage Worlds</h1>
    <p class="subtitle">Shape realms, forge legends.</p>
  </div>

  <div class="panel">
    <h2>Your Worlds</h2>
    <ul id="userWorlds"></ul>
    <button onclick="loadSelectedWorld()">Load Selected World</button>
    <button onclick="deleteSelectedWorld()">Delete Selected World</button>

    <h3>Import World from File</h3>
    <input type="file" id="importFile" accept=".json" />
    <button onclick="importWorldFromFile()">Import</button>

    <h3>Save to Google Drive</h3>
    <button id="saveDriveBtn">Save to Drive</button>

    <h3>Save to Local File</h3>
    <button id="saveFileBtn">Save to File</button>
  </div>

  <div class="panel">
    <h2>Create New World</h2>
    <input type="text" id="newWorldName" placeholder="Enter world name..." />
    <div style="display: flex; gap: 10px;">
      <button onclick="createWorldInDrive()">Create in Drive</button>
      <button onclick="createWorldLocally()">Create Locally</button>
    </div>

    <h3 style="margin-top: 30px;">Load World from File</h3>
    <input type="file" id="loadFile" accept=".json" />
    <button onclick="loadWorldFromFile()">Load</button>
  </div>
  
  <script src="/modules/app.js"></script>
  <script src="/modules/world-manager.js"></script>
</body>
</html>
