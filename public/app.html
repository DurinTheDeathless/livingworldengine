<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Living World Engine - Manage Worlds</title>
  <link rel="stylesheet" href="landing.css" />
  <style>
    body {
      background-color: #2b1f13;
      font-family: 'Georgia', serif;
      color: #f4e3c1;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-style: italic;
      color: #d6c7ae;
      margin-bottom: 30px;
    }

    .flex {
      display: flex;
      gap: 50px;
    }

    .half {
      width: 50%;
    }

    label, input, button {
      display: block;
      margin: 10px 0;
      font-size: 1em;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 6px;
      font-family: 'Georgia', serif;
      background-color: #3b2c1e;
      color: #f4e3c1;
      border: 1px solid #7a5c3e;
    }

    button {
      background-color: #6a4b2f;
      color: #fff3dc;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #8a6644;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 8px;
    }

    .bottom {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Living World Engine</h1>
    <p class="subtitle">Your worlds, your legacy</p>

    <div class="flex">
      <!-- LEFT PANEL -->
      <div class="half">
        <h3>Your Worlds</h3>
        <ul id="userWorlds"></ul>

        <h4>Import World from File</h4>
        <input type="file" id="importFile" accept=".json" />
        <button onclick="importWorldFromFile()">Import</button>

        <h4>Google Drive</h4>
        <input type="text" id="driveWorldName" placeholder="Enter Drive world name (without .json)" />
        <button id="saveDriveBtn">Save to Drive</button>
        <button id="loadDriveBtn">Load from Drive</button>
        <button onclick="loadSelectedDriveWorld()">Load Selected World</button>
        

        <h4>Delete Selected World</h4>
        <input type="text" id="deleteFile" placeholder="Enter world filename" />
        <button onclick="deleteWorldFromList()">Delete</button>
      </div>

      <!-- RIGHT PANEL -->
      <div class="half">
        <h4>Create New World</h4>
          <input type="text" id="newWorldName" placeholder="New World Name" />
          <button onclick="createNewWorld()">Create</button>
          <button onclick="downloadBlankWorld()">Download Blank World</button>

        <h4 style="margin-top:30px;">Load World from File</h4>
        <input type="file" id="loadFile" accept=".json" />
        <button onclick="loadWorldFromFile()">Load</button>
      </div>
    </div>

    <div class="bottom">
      <button onclick="window.location.href='/logout'">Log Out</button>
    </div>
  </div>

  <script src="modules/world-manager.js"></script>
</body>
</html>
