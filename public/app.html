<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Living World Engine - Manage Worlds</title>
  <link rel="stylesheet" href="landing.css" />
  <style>
  body {
  background-color: #2b1f13;
  color: #f4e3c1;
  font-family: 'Georgia', serif;
  margin: 0;
  padding: 40px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto 1fr;
  gap: 40px;
}

.title {
  grid-column: 1 / span 2;
  text-align: center;
  margin-bottom: 20px;
}

.panel {
  background-color: #3c2e20;
  padding: 20px;
  border-radius: 10px;
}

    .title h1 {
      font-size: 2.5em;
      color: #ffe8b2;
      margin: 0;
    }
    .title p.subtitle {
      font-size: 1.1em;
      color: #d6c7ae;
      font-style: italic;
      margin: 6px 0 0;
    }
    h2 {
      color: #ffe8b2;
      border-bottom: 1px solid #5a4330;
      padding-bottom: 6px;
      margin-bottom: 16px;
    }
    h3 {
      margin-top: 20px;
      margin-bottom: 8px;
    }
    ul#userWorlds {
      list-style: none;
      padding: 0;
      margin-bottom: 16px;
    }
    ul#userWorlds li {
      padding: 6px;
      cursor: pointer;
      border-radius: 5px;
    }
    ul#userWorlds li.selected {
      background-color: #6f4f2a;
    }
    input[type="text"],
    input[type="file"],
    button {
      width: 100%;
      box-sizing: border-box;
      margin: 6px 0;
      padding: 8px;
      background-color: #4a3826;
      border: 1px solid #7a5c3e;
      color: #f4e3c1;
      font-family: 'Georgia', serif;
      font-size: 1em;
      border-radius: 5px;
    }
    button:hover {
      background-color: #80603e;
      cursor: pointer;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <div class="title">
    <h1>Manage World</h1>
    <p>Shape realms, forge legends.</p>
  </div>

  <!-- Left Panel -->
  <div class="panel">
      <h2>Your Worlds</h2>
      <ul id="userWorlds"><!-- Populated dynamically --></ul>
      <button onclick="loadSelectedWorld()">Load Selected World</button>
      <button onclick="deleteSelectedWorld()">Delete Selected World</button>

      <h3>Import World from File</h3>
      <input type="file" id="importFile" accept=".json" />
      <button onclick="importWorldFromFile()">Import</button>

      <h3>Save to Google Drive</h3>
      <button id="saveDriveBtn">Save to Drive</button>

      <h3>Save to Local File</h3>
      <button id="saveFileBtn">Save to File</button>
    </div>

    <!-- Right Panel: Create or load new world -->
    <div class="panel">
      <h2>Create New World</h2>
      <input type="text" id="newWorldName" placeholder="Enter world name..." />
      <div style="display: flex; gap: 10px;">
        <button onclick="createWorldInDrive()">Create in Drive</button>
        <button onclick="createWorldLocally()">Create Locally</button>
      </div>
      

      <h3 style="margin-top: 30px;">Load World from File</h3>
      <input type="file" id="loadFile" accept=".json" />
      <button onclick="loadWorldFromFile()">Load</button>
    </div>
  </div>

  <script src="/modules/app.js"></script>
  <script src="/modules/world-manager.js"></script>
</body>
</html>
