<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Living World Engine - World Manager</title>
  <link rel="stylesheet" href="landing.css" />
  <style>
    body {
      background-color: #2b1f13;
      color: #f4e3c1;
      font-family: 'Georgia', serif;
      padding: 40px;
    }

    .container {
      display: flex;
      gap: 50px;
      max-width: 1200px;
      margin: auto;
    }

    .panel {
      flex: 1;
      background-color: #3a2c1d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00000055;
    }

    h2 {
      color: #ffe8b2;
      border-bottom: 1px solid #5a4330;
      padding-bottom: 6px;
      margin-bottom: 16px;
    }

    ul#userWorlds {
      list-style: none;
      padding: 0;
    }

    ul#userWorlds li {
      padding: 6px;
      cursor: pointer;
      border-radius: 5px;
    }

    ul#userWorlds li.selected {
      background-color: #6f4f2a;
    }

    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      background-color: #4a3826;
      border: 1px solid #7a5c3e;
      color: #f4e3c1;
      font-family: 'Georgia', serif;
      font-size: 1em;
      border-radius: 5px;
    }

    button:hover {
      background-color: #80603e;
      cursor: pointer;
    }

    label {
      margin-top: 14px;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="panel">
      <h2>Your Worlds</h2>
      <ul id="userWorlds"></ul>
      <button onclick="loadSelectedWorld()">Load Selected World</button>
      <button onclick="deleteSelectedWorld()">Delete Selected World</button>

      <label for="importFile">Import World from File:</label>
      <input type="file" id="importFile" accept=".json" />
      <button onclick="importWorld()">Import</button>
      <button onclick="saveImportedWorldToDrive()">Save to Drive</button>
    </div>

    <!-- Right Panel -->
    <div class="panel">
      <h2>Create New World</h2>
      <input type="text" id="newWorldName" placeholder="Enter world name..." />
      <button onclick="createNewWorld()">Create</button>
      <button onclick="downloadBlankWorld()">Download Blank World</button>

      <h2 style="margin-top: 30px;">Load World from File</h2>
      <input type="file" id="loadFile" accept=".json" />
      <button onclick="loadWorldFromFile()">Load</button>
    </div>
  </div>

  <script src="modules/world-manager.js"></script>
</body>
</html>
