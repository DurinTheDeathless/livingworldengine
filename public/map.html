<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Map Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #1f1a15;
      color: #f4e3c1;
    }

    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 10;
    }

    .tool-btn {
      padding: 8px 12px;
      background-color: #4b3621;
      color: white;
      border: 1px solid #a98d64;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .tool-btn.active {
      background-color: #7a5c3e;
    }

    #map-preview {
      display: block;
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
      background-color: #111;
    }

    #pinModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2b1f13;
      border: 2px solid #c7b58d;
      padding: 20px;
      z-index: 99;
      display: none;
      border-radius: 6px;
      width: 300px;
    }

    #pinModal label {
      display: block;
      margin: 10px 0 5px;
    }

    #pinModal input,
    #pinModal select,
    #pinModal textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #a98d64;
      background-color: #1f1a15;
      color: white;
      border-radius: 4px;
    }

    #pinModal button {
      margin-top: 15px;
      padding: 8px;
      width: 100%;
      background-color: #5c3e1a;
      border: 1px solid #a98d64;
      color: white;
      cursor: pointer;
    }

    #pinModal button:hover {
      background-color: #8a5f2e;
    }
  </style>
</head>

<body>

  <div id="toolbar">
    <button class="tool-btn" data-layer="pin">ðŸ“Œ Pin Layer</button>
    <button class="tool-btn" data-layer="road">ðŸ›£ Road Layer</button>
    <button class="tool-btn" data-layer="river">ðŸŒŠ River Layer</button>
    <button class="tool-btn" data-layer="geo">ðŸŸ© Geography Layer</button>
    <button class="tool-btn" id="addPinBtn">âž• Add Pin</button>
    <button class="tool-btn" id="saveDriveBtn">ðŸ’¾ Save to Drive</button>
    <button class="tool-btn" id="saveFileBtn">ðŸ’¾ Save to File</button>
  </div>

  <img id="map-preview" alt="Map Preview" />

  <!-- Modal for adding pin -->
  <div id="pinModal">
    <h3>Add Pin</h3>
    <label for="pinType">Type</label>
    <select id="pinType">
      <option value="capital">Capital</option>
      <option value="city">City</option>
      <option value="town">Town</option>
      <option value="harbor">Harbor</option>
      <option value="landmark">Landmark</option>
      <option value="military">Military</option>
      <option value="cave">Cave</option>
      <option value="ruin">Ruin</option>
      <option value="temple">Temple</option>
      <option value="lair">Monster Lair</option>
      <option value="wonder">World Wonder</option>
      <option value="custom">Custom</option>
    </select>

    <label for="pinName">Name</label>
    <input type="text" id="pinName" placeholder="Stonehearth" />

    <label for="pinNote">Note (optional)</label>
    <textarea id="pinNote" rows="3" placeholder="Old dwarven capital..."></textarea>

    <button id="confirmAddPin">Add Pin</button>
  </div>

  <script src="/modules/common.js"></script>
  <script src="/modules/map.js"></script>
</body>
</html>
