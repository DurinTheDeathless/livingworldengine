<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Living World Engine - Play</title>
  <style>
    body {
      background-color: #2b1f13;
      color: #f4e3c1;
      font-family: 'Georgia', serif;
      padding: 40px;
    }
    .header {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.4em;
      color: #fceac1;
    }
    .worldName {
      font-style: italic;
      color: #d6c7ae;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>World View</h1>
    <p class="worldName" id="worldName">Loading world...</p>
  </div>

  <p>WIP â€“ World Display Coming Soon!</p>

  <script>
    const world = JSON.parse(sessionStorage.getItem("currentWorld"));
    if (world && world.name) {
      document.getElementById("worldName").textContent = "World: " + world.name;
    } else {
      document.getElementById("worldName").textContent = "No world loaded.";
    }
  </script>
</body>
</html>
